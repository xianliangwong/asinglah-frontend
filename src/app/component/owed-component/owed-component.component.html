<div class="flex flex-col gap-y-3">
  <div class="flex border-b border-solid border-gray-300 w-full">
    <!-- Tab Headers -->
    <div
      class="expense-tab-header"
      [class.expense-tab-header-active]="activeTab === 'youowed'"
      (click)="selectTab('youowed')"
    >
      You owed
    </div>

    <div
      class="expense-tab-header"
      [class.expense-tab-header-active]="activeTab === 'youareowed'"
      (click)="selectTab('youareowed')"
    >
      You are owed
    </div>
  </div>

  <!--tab content -->
  <div class="bg-slate-100 w-full h-[300px] rounded-xl" *ngIf="activeTab === 'youowed'"></div>
</div>
