<div
  class="grid pt-40 grid-rows-6 place-items-center max-w-800px justify-center [grid-template-columns:repeat(auto-fit,minmax(400px,800px))]"
>
  <!-- landing page text -->
  <div class="flex flex-col w-88 gap-y-5">
    <div class="asinglah-style">Asing Lah</div>
    <p>AsingLah - a expense tracker tool for splitting the bill with your friends and family</p>
  </div>
  <!-- justify-self-center (for invidual column's content to be centered)-->
  <div class="w-120">
    <div class="flex justify-center">
      <h2 class="text-2xl font-bold mb-4">LogIn</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-3">
      <input formControlName="email" placeholder="Email" class="border p-2 rounded" />

      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        class="border p-2 rounded"
      />

      <p
        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        class="text-red-500 text-sm"
      >
        Please enter a valid email address.
      </p>

      <button
        type="submit"
        class="bg-blue-500 text-white py-2 rounded hover:bg-blue-800 transition cursor-pointer"
      >
        Login
      </button>
    </form>

    <a routerLink="/signup" class="text-blue-600 underline mt-3 inline-block">
      Don't have an account? Sign up
    </a>
  </div>
</div>

<!-- ✅ Modal overlay using Tailwind -->
<div
  *ngIf="error$ | async as error"
  class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50"
>
  <div
    class="bg-white w-80 p-6 rounded-lg border-2 border-red-500 shadow-xl relative animate-[popIn_0.25s_ease-out]"
  >
    <!-- Close button -->
    <button
      class="absolute top-2 right-2 text-gray-600 hover:text-black text-xl"
      (click)="closeError()"
    >
      ✕
    </button>

    <h3 class="text-xl font-semibold text-red-600 mb-2">Error</h3>
    <p class="text-gray-700">{{ error }}</p>
  </div>
</div>
