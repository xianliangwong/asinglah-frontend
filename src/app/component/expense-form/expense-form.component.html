<div class="w-[800px] h-[800px] bg-white border-gray-400 rounded-sm shadow-lg p-[32px]">
  <div class="flex flex-col ml-[32px] space-y-[18px]">
    <label class="text-18pt">Add an expense</label>
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-[10px]">
      <div class="flex flex-row space-x-4 h-[56px]">
        <mat-icon class="material-icons icon-56 bg-green-200 rounded-md" fontIcon="note"></mat-icon>
        <div class="flex flex-col space-y-[5px]">
          <label for="expenseDescription" class="text-gray-400 text-10pt"> Description </label>
          <input
            id="expenseDescription"
            formControlName="expenseDescription"
            placeholder=" type expense description here"
            class="rounded-md w-[300px] border border-gray-400 placeholder-gray-400 placeholder-italic placeholder:text-8pt"
          />
        </div>
      </div>
      <div class="flex flex-row space-x-4">
        <div class="flex flex-col space-y-[5px]">
          <label class="text-gray-400 text-10pt"> Amount </label>
          <div class="flex flex-row space-x-[5px]">
            <!-- Currency Dropdown Container -->
            <div class="relative inline-block text-left">
              <button
                id="currency-button"
                (click)="toggleDropdown()"
                type="button"
                class="inline-flex justify-center items-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                aria-expanded="true"
                aria-haspopup="true"
              >
                <!-- Default/Selected Currency Display (Placeholder) -->
                <span id="selected-currency-display" class="flex items-center">
                  <img
                    [src]="placeHolderCurrency.imgString"
                    [alt]="placeHolderCurrency.currencyCode + ' flag'"
                    class="w-[48px] mr-3"
                  />
                  <!-- Placeholder for your actual icon path -->
                  {{ placeHolderCurrency.currencyCode }} ($)
                </span>
                <!-- Dropdown Arrow Icon -->
                <svg
                  class="-mr-1 ml-2 h-5 w-5"
                  xmlns="www.w3.org"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>

              <!-- Dropdown menu, hidden by default -->
              <div
                *ngIf="currencyDropDown"
                id="currency-menu"
                class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none"
              >
                <div
                  class="py-1"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="options-menu"
                >
                  <!-- Dropdown Item Option 1 (Flex row item) -->
                  <a
                    href="#"
                    onclick="
                      selectCurrency('MYR', '$', '');
                      return false;
                    "
                    class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                    role="menuitem"
                  >
                    <img
                      src="assets/img/png_jalurgemilang_48px.png"
                      alt="MY Flag"
                      class="w-[48px] mr-3"
                    />

                    MYR ($)
                  </a>
                  <!-- Dropdown Item Option 2 -->

                  <!-- Add more currency options here -->
                </div>
              </div>
            </div>
            <div class="">
              <input
                type="text"
                appInputPriceNumericOnly
                formControlName="expenseAmount"
                class="border rounded-md border-gray-400 h-[40px] w-[100px]"
              />
            </div>
          </div>
        </div>
        <!-- for date -->
        <div></div>
      </div>
    </form>
  </div>
</div>
