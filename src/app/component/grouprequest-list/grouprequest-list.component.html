<div class="w-[600px] h-[550px] bg-white border-gray-400 rounded-sm shadow-lg">
  <div class="flex flex-col">
    <div class="flex flex-col space-y-3">
      <div class="flex">
        <!-- List -->
        <ul class="space-y-3">
          <li
            *ngFor="let item of pagedItems$ | async"
            class="flex justify-between items-center bg-gray-100 p-3 rounded shadow"
          >
            <span class="text-gray-800 font-medium">{{ item.groupName }}</span>

            <button class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-full">
              <!-- Heroicons check icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
