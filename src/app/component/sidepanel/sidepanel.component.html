<div>
  <div class="flex flex-col">
    <div>
      <div class="flex flex-row gap-x-3 w-[250px]">
        <mat-icon class="text-4xl" fontIcon="call_merge"></mat-icon>
        <div class="text-4xl font-inter">AsingLah</div>
      </div>
    </div>
    <div>
      <div class="flex flex-col gap-y-3 w-[250px]">
        <!-- dashboard item 1 -->
        <div
          class="flex flex-row hover:bg-gray-500 transition cursor-pointer"
          (click)="onDashboardClick()"
        >
          <mat-icon fontIcon="home"></mat-icon>
          <div>dashboard</div>
        </div>
        <!-- all expense item  -->
        <div
          class="flex flex-row hover:bg-gray-500 transition cursor-pointer"
          (click)="onExpenseClick()"
        >
          <mat-icon fontIcon="attach_money"></mat-icon>
          <div class="flex-grow-[3]">All expenses</div>
          <svg width="24" height="24" viewBox="0 0 24 24" class="mr-2">
            <!-- Example icon shape -->
            <circle cx="12" cy="12" r="10" fill="cyan"></circle>

            <!-- Dynamic number -->
            <text x="12" y="16" text-anchor="middle" font-size="12" fill="black">
              {{ expenseCount }}
            </text>
          </svg>
        </div>
        <!-- expense groups  -->
        <div>
          <mat-icon fontIcon="assignment"></mat-icon>
          <div class="flex-grow-[3]">Groups</div>
          <div class="hover:bg-gray-500 transition cursor-pointer">
            <mat-icon
              class="hover:bg-gray-500 transition cursor-pointer"
              fontIcon="add"
              (click)="onAddExpenseGroupClick()"
            ></mat-icon>
          </div>
          <mat-icon
            class="hover:bg-gray-500 transition cursor-pointer"
            [ngClass]="{ 'rotate-180': isExpanded }"
            fontIcon="keyboard_arrow_down"
            (click)="onExpandExpenseGroup()"
          ></mat-icon>

          <!-- âœ… Expandable section -->
          <div
            class="transition-all duration-300 overflow-hidden"
            [style.maxHeight]="isExpanded ? '200px' : '0px'"
          >
            <div class="overflow-y-auto max-h-[200px] p-2">
              <!-- Your scrollable list -->
              <!-- <div *ngFor="let item of items" class="p-2 border-b border-gray-300">
                {{ item }}
              </div> -->
            </div>
          </div>
        </div>
        <!-- group request  -->
        <div
          class="flex flex-row hover:bg-gray-500 transition cursor-pointer"
          (click)="onGroupRequestClick()"
        >
          <mat-icon fontIcon="assignment_returned"></mat-icon>
          <div class="flex-grow-[3]">Group requests</div>
          <svg width="24" height="24" viewBox="0 0 24 24" class="mr-2">
            <!-- Example icon shape -->
            <circle cx="12" cy="12" r="10" fill="light-blue"></circle>

            <!-- Dynamic number -->
            <text x="12" y="16" text-anchor="middle" font-size="12" fill="blue">
              {{ groupRequestCount }}
            </text>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
